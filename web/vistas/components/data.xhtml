<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template-admin.xhtml">

            <ui:param name="data_active" value="active"/>

            <ui:define name="ui-title">
                Data
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <!--dataTable-->
                    <div class="col-12 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                DataTable
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <p:dataTable id="cars" var="car" value="#{dtBasicView.cars}"
                                                 rowKey="#{car.randomId}"
                                                 selection="#{dtBasicView.selected}"
                                                 selectionMode="single">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{car.randomId}" />
                                        </p:column>

                                        <p:column headerText="Year">
                                            <h:outputText value="#{car.randomYear}" />
                                        </p:column>

                                        <p:column headerText="Brand">
                                            <h:outputText value="#{car.randomBrand}" />
                                        </p:column>

                                        <p:column headerText="Color">
                                            <h:outputText value="#{car.randomColor}" />
                                        </p:column>
                                    </p:dataTable>
                                    <p:contextMenu for="cars">
                                        <p:menuitem value="View" icon="ui-icon-search"/>
                                        <p:menuitem value="Delete" icon="ui-icon-close"/>
                                    </p:contextMenu>
                                </h:form>
                            </div>
                        </div>
                    </div>
                    <!--dataTable end-->

                    <!--dataGrid-->
                    <div class="col-12 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                DataGrid
                            </div>
                            <div class="card-body">
                                <h:form>

                                </h:form>
                            </div>
                        </div>
                    </div>
                    <!--dataGrid end-->
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
