<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/template-admin.xhtml">
            
            <ui:param name="panel_active" value="active"/>
            
            <ui:define name="ui-title">
                Panels
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-12 col-lg-12">
                        <div class="row">
                            <!--accordionPanel-->
                            <div class="col-12 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        AccordionPanel
                                    </div>
                                    <div class="card-body">
                                        <h:form>
                                            <p:accordionPanel>
                                                <p:tab title="Godfather Part I">
                                                    <h:panelGrid columns="2" cellpadding="10">
                                                        <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                                        <h:outputText
                                                            value="The story begins as Don Vito Corleone..." />
                                                    </h:panelGrid>
                                                </p:tab>
                                                <p:tab title="Godfather Part II">
                                                    <h:panelGrid columns="2" cellpadding="10">
                                                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                                        <h:outputText value="Francis Ford Coppola's legendary..." />
                                                    </h:panelGrid>
                                                </p:tab>
                                                <p:tab title="Godfather Part III">
                                                    <h:panelGrid columns="2" cellpadding="10">
                                                        <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                                        <h:outputText value="After a break of more than 15 years..." />
                                                    </h:panelGrid>
                                                </p:tab>
                                            </p:accordionPanel>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <!--accordionPanel end-->
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
